<DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="html, css">
		<meta name="author" content="Yahya Batulu">
		<meta name="description" content="Common tags">
		<title>Lesson: 3</title>
	</head>
	<body>
		<center> <!-- Centeral text -->
			<hr> <!-- Line across the page -->
			<h1><mark>Common Tags</mark></h1>
			<hr> <!-- Line across the page -->
			<u>Underline text</u>
			<br>
			<b>Bold text</b>
			<br>
			<strong>Strong text</strong>
			<br>
			<i>Italic text</i>
			<br>
			Highlighted <em>text</em>
			<br>
			Marked <mark>text</mark>
			<br>
			A <small>"Small"</small> text.
			<br>
			A <big>"Big"</big> text.
			<br>
			Deleted <del>text</del>
			<br>
			Inserted <ins>text</ins>.
			<br>
			Element H<sub>2</sub>O
			<br>
			Exponent of the numbers: 2<sup>4</sup>
			<br>
			<strike>Strikethrough text</strike>
			<br>
			<tt>Monospace</tt>
		</center>
	</body>
</html>
