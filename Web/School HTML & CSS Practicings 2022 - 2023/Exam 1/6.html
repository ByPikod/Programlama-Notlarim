    Bu bir <b>kalın</b> yazıdır bu ise <strong>önemli bir kalın yazıdır.</strong><br>
    Bu bir <i>eğik</i> yazıdır bu ise <em>vurgulanan bir yazıdır.</em><br>
    Bu <mark>işaretlenmiş yazı</mark>, burası <small>KÜÇÜK GÖRÜNEN</small> YAZIDIR.<br>
    Bu artık <del>silinmiş</del> bu ise <u>yeni eklenmiş</u> yazı örneği :)<br>
    Ve son olarak alt simge H<sub>2</sub>O ve m<sup>2</sup> örnekleri verilebilir.<br>
