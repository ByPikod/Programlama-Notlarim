<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td>Ad</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyad</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Yaş</td>
                <td><input placeholder="Yaşınızı girin" type="number" name="yas"></td>
            </tr>
            <tr>
                <td>Resim Ekle</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>TC No</td>

            <tr>
                <td>Cinsiyet</td>

                    <label for="cinsiyet">K</label><input name="cinsiyet" type="radio">

            </tr>
            <tr>

                    Fransızca <input type="checkbox">
                    Japonca <input type="checkbox">

            <tr>
                <td>Görüş</td>
                <td><textarea placeholder="GÖRÜŞÜNÜZ BİZİM İÇİN ÖNEMLİ" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="KAYDET">
                    <input type="reset" value="TEMİZLE">
                </td>
            </tr>
        </table>
