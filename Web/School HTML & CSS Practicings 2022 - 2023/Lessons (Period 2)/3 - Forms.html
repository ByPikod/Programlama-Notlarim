<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Ad:</td>
            <td><input type="text" placeholder="Lütfen Adınızı Girin"></td>
        </tr>
        <tr>
            <td>Soyad:</td>
            <td><input type="text" placeholder="Lütfen Soyadınızı Girin"></td>
        </tr>
        <tr>
            <td colspan="2">
                FUTBOL <input type="checkbox">
                YÜZME <input type="checkbox">
                KARATE <input type="checkbox">
                KİTAP <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                KADIN <input type="radio" name="cinsiyet">
                ERKEK <input type="radio" name="cinsiyet">
            </td>
        </tr>
        <tr>
            <td>YAŞ</td>
            <td><input type="number" max="18" min="15"></td>
        </tr>
        <tr>
            <td>MAİL:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="KAYDET">
                <input type="reset" value="TEMİZLE">
            </td>
        </tr>
    </table>
</body>
</html>
