<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Kullanıcı Adı:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Şifre:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Hobilerimiz:</td>
            <td>
                <input checked type="checkbox"> Müzik <br>
                <input type="checkbox"> Sinema <br>
                <input type="checkbox"> Tiyatro <br>
            </td>
        </tr>
        <tr>
            <td>Medeni Hali</td>
            <td>
                <input type="radio"> Evli <br>
                <input checked type="radio"> Bekar <br>
                <input type="radio"> Dul <br>
            </td>
        </tr>
        <tr>
            <td>Adres:</td>
            <td><textarea cols="50" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Bölüm:</td>
            <td>
                <select size="3">
                    <option selected value="bilisim">Bilişim</option>
                    <option value="muhasebe">Muhasebe</option>
                    <option value="pazarlama">Pazarlama</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
